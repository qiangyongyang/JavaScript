<html>
	<head>
		<title>angularJS入门demo-7   循环对象数组</title>
		<script src="angular.min.js"></script>
		
		<script>
			//建立模块
			var app=angular.module("myApp",[]);
			//创建控制器    $scope就是控制层与视图层之间交换数据的桥梁
			app.controller("myController",function($scope){
				
				$scope.list=[
					{name:'张三',Math: 100, Chinene:100},
					{name:'李四',Math: 100, Chinene:100},
					{name:'王五',Math: 100, Chinene:100}
				];
				
			});
			
		</script>
	</head>
	
	<body ng-app="myApp" ng-controller="myController">    
		<table>
			<tr>
				<td>姓名</td>
				<td>数学</td>
				<td>语文</td>
			</tr>
			
			<tr ng-repeat="object in list">
				<td>{{object.name}}</td>
				<td>{{object.Math}}</td>
				<td>{{object.Chinene}}</td>
			</tr>
		</table>
		
	</body>
</html>
